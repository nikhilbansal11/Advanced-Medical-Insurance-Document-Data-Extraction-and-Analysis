<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics Dashboard</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #333333;
            --border-color: #e2e8f0;
            --slide-bg: #f8fafc;
            --box-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #ffffff;
            --border-color: #374151;
            --slide-bg: #2d2d2d;
            --box-shadow: rgba(255, 255, 255, 0.1);
            --button-bg: #4f46e5;
            --button-hover: #4338ca;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--bg-primary);
            box-shadow: 0 2px 4px var(--box-shadow);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            border-radius: 50%;
            background-color: var(--slide-bg);
            box-shadow: 0 2px 5px var(--box-shadow);
        }

        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            padding-top: 80px; /* Added to account for fixed nav bar */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: calc(100% - 80px); /* Adjusted for nav bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: var(--slide-bg);
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }

        .slide.active {
            transform: translateX(0);
        }

        .slide-heading {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-primary);
        }

        .image-area {
            width: 80%;
            height: 50%;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--bg-primary);
            box-shadow: 0 4px 6px var(--box-shadow);
        }

        .image-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-area img:hover {
            transform: scale(1.02);
        }

        .description-box {
            width: 80%;
            height: 20%;
            border: 2px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--bg-primary);
            box-shadow: 0 4px 6px var(--box-shadow);
        }

        .slide-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: var(--text-primary);
        }


        .nav-bar {
            display: none; /* Hide the original nav bar */
        }

        /* New floating menu styles */
        .floating-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .menu-buttons {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .menu-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--button-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            transition: all 0.3s ease;
            transform: translateX(-100px);
            opacity: 0;
        }

        .menu-button span {
            position: absolute;
            left: 60px;
            background-color: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            color: var(--text-primary);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 2px 5px var(--box-shadow);
        }

        .menu-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--button-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .floating-menu:hover .menu-button {
            transform: translateX(0);
            opacity: 1;
        }

        .floating-menu:hover .menu-button:nth-child(1) {
            transition-delay: 0.1s;
        }

        .floating-menu:hover .menu-button:nth-child(2) {
            transition-delay: 0.2s;
        }

        .floating-menu:hover .menu-button:nth-child(3) {
            transition-delay: 0.3s;
        }

        .menu-button:hover span {
            opacity: 1;
        }

        .menu-button:hover {
            background-color: var(--button-hover);
            transform: translateX(0) scale(1.1);
        }

        @media (max-width: 768px) {
            .nav-bar {
                padding: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .slide-heading {
                font-size: 1.8rem;
            }

            .image-area {
                width: 90%;
            }

            .description-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <button id="themeToggle" class="theme-toggle">üåû</button>

    <div class="slide-indicators">
        <div class="indicator active"></div>

        <div class="indicator"></div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
        });

        // Slider functionality
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlide = 0;
        const slideInterval = 5000; // 5 seconds

        function nextSlide() {
            // Remove active class from current slide and indicator
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            
            // Calculate next slide index
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Add active class to next slide and indicator
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        // Start automatic sliding
        let slideTimer = setInterval(nextSlide, slideInterval);

        // Add click functionality to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                // Clear the automatic sliding interval
                clearInterval(slideTimer);
                
                // Remove active class from current slide and indicator
                slides[currentSlide].classList.remove('active');
                indicators[currentSlide].classList.remove('active');
                
                // Set new current slide
                currentSlide = index;
                
                // Add active class to selected slide and indicator
                slides[currentSlide].classList.add('active');
                indicators[currentSlide].classList.add('active');
                
                // Restart automatic sliding
                slideTimer = setInterval(nextSlide, slideInterval);
            });
        });
    </script>
